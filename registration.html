		<div class="container">
			<main class="main">
				<h1>Регистрация</h1>
				<form class="reg-form">
					<div class="reg-form__elem">
						<label for="email" class="reg-form__elem-label">E-mail</label>
						<input
							required
							type="email"
							id="email"
							name="email"
							class="reg-form__elem-input"
							placeholder="example@gmail.com" />
					</div>
					<div class="reg-form__elem">
						<label for="firstName" class="reg-form__elem-label">Имя</label>
						<input
							required
							type="text"
							id="firstName"
							name="firstName"
							class="reg-form__elem-input"
							placeholder="Иван" />
					</div>
					<div class="reg-form__elem">
						<label for="lastName" class="reg-form__elem-label">Фамилия</label>
						<input
							required
							type="text"
							id="lastName"
							name="lastName"
							class="reg-form__elem-input"
							placeholder="Иванов" />
					</div>
					<div class="reg-form__elem">
						<label for="age" class="reg-form__elem-label">Возраст</label>
						<input
							required
							type="number"
							id="age"
							name="age"
							class="reg-form__elem-input" />
					</div>
					<div class="reg-form__elem">
						<label for="age" class="reg-form__elem-label">Пол</label>
						<select name="gender" id="gender" class="reg-form__elem-input">
							<option value="male">Мужской</option>
							<option value="female">Женский</option>
						</select>
					</div>
					<div class="reg-form__elem">
						<label for="password" class="reg-form__elem-label">Пароль</label>
						<input
							required
							type="password"
							id="password"
							name="password"
							class="reg-form__elem-input"
							placeholder="********" />
					</div>
					<div class="reg-form__elem">
						<label for="password" class="reg-form__elem-label">
							Повтор пароля
						</label>
						<input
							required
							type="password"
							id="password"
							name="password"
							class="reg-form__elem-input"
							placeholder="********" />
					</div>
					<div class="reg-form__elem">
						<label for="familyPhoto" class="reg-form__elem-label">
							Семейное фото
						</label>
						<input
							required
							type="file"
							id="familyPhoto"
							name="familyPhoto"
							class="reg-form__elem-input" />
					</div>
					<button type="button" class="reg-form__elem-add button">
						+ Добавить члена семьи
					</button>
					<div class="reg-form__elem reg-form__elem--check">
						<input required type="checkbox" id="checkbox" name="checkbox" />
						<label for="checkbox" class="reg-form__elem-label">
							Даю согласие на обработку данных
						</label>
					</div>
					<button type="button" class="reg-form__elem-button button">
						Зарегистрироваться
					</button>
				</form>
			</main>
